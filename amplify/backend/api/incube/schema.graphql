input AMPLIFY { globalAuthRule: AuthRule = { allow: public } } # FOR TESTING ONLY!

type userInfo @model {
  uid: ID! @primaryKey
  acceleratorName: String!
  userName: String
  email: String
  imageUrl: String
}

type Events @model {
  eventName: String!
  eventProvider: String!
  eventTag: String!
  eventParticipants: String!
  eventFee: String!
  eventTiming: String!
  eventImage: String!
  eventLocation: String
  isEventOnline: Boolean!
}
